<div [ngStyle]="{'height': '100vh', 'margin': '0px', 'padding': '0px', 'background-color': '#'+backgroundColor}">
<button (click)="isRegular(true)">Regular RPS</button>
<button (click)="isRegular(false)">RPS RGB!</button>


<app-rps *ngIf="this.regular && this.show"></app-rps>
<app-rgb *ngIf="!this.regular && this.show" (currChoiceEvent) ="handleColorChange($event)" ></app-rgb>
</div>
