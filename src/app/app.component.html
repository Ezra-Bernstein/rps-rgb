<div [ngStyle]="{'height': '100%', 'background-color': '#'+backgroundColor}">
<!-- <button ">Regular RPS</button>
<button (click)="isRegular(false)">RPS RGB!</button> -->
    <div [ngStyle]="{'display': 'flex', 'justify-content': 'center', 'padding': '5px', 'position': 'relative', 'top': '50%'}">
        <button mat-raised-button color="primary" (click)="isRegular(true)">Regular RPS</button>
    </div>
    <div [ngStyle]="{'display': 'flex', 'justify-content': 'center', 'padding': '5px', 'position': 'relative', 'top': '50%'}">
        <button mat-raised-button color="accent" (click)="isRegular(false)">RPS RGB!</button>
    </div>

    <app-rps *ngIf="this.regular && this.show"></app-rps>
    <app-rgb *ngIf="!this.regular && this.show" (currChoiceEvent) ="handleColorChange($event)" ></app-rgb>
</div>
